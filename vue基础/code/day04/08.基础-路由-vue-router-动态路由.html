<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/home">主页</router-link>
        <!-- 目的:点击三个不同的按钮 渲染同一个组件 -->
        <router-link to="/ball/football">足球</router-link>
        <router-link to="/ball/basketball">篮球</router-link>
        <router-link to="/ball/pp">乒乓球</router-link>
        <!-- 提供容器 -->
        <router-view></router-view>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
        // 模板内容
        const Homea = {
            template: `<div>
                    <span>主页</span>
                </div>`
        }
        const Ball = {
            template: `<div>
                    <span>我是球组件</span>
                </div>`
        }
        const footBall = {
            template: `<div>
                    <span>足球</span>
                </div>`
        }
        const basketBall = {
            template: `<div>
                    <span>篮球</span>
                </div>`
        }
        const PP = {
            template: `<div>
                    <span>乒乓球</span>
                </div>`
        }
        const router = new VueRouter({
            // 路由的匹配
            routes: [{
                path: '/home',
                component: Homea
            }, {
                path: '/ball/:id',
                component: Ball
            }]
        })
        var app = new Vue({
            el: '#app',
            router,
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
