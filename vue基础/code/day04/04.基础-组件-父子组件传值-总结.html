<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <com-a :msg="b"></com-a>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component("com-a", {
            template: `
                        <div>
                            我是自己的{{name}}。
                            {{msg}}是我传过的
                        </div>`,
            data() {
                return {
                    name: "a"
                }
            },
            props: ['msg']
        })
        var app = new Vue({
            el: '#app',
            data: {
                b: "b"
            },
            methods: {}
        });
    </script>
</body>

</html>
