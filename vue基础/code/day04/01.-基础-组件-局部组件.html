<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h-p></h-p>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {},
            // 组件选项 (template/data/methods等(除了el))
            components: {
                // 组件名:组件选项所在对象
                "h-p": {
                    template: `<div>我是h-p组件--{{msg}}</div>`,
                    data() {
                        return {
                            msg: "abc"
                        }
                    }
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
