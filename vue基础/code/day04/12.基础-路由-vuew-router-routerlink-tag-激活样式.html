<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .router-link-exact-active {
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="/home" tag="li">主页</router-link>
        <router-link to="/top">热点</router-link>
        <router-link to="/aboutus">关于我们</router-link>
        <button @click="fnclick">第4个按钮</button>
        <!-- 提供容器 -->
        <router-view></router-view>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
        // 模板内容
        const homea = {
            template: `<div>
                    <span>主页</span>
                <div>`
        }
        const topa = {
            template: `<div>
                    <span>热点</span>
                <div>`
        }
        const aboutusa = {
            template: `<div>
                    <span>关于我们</span>
                <div>`
        }
        const router = new VueRouter({
            // 路由的匹配
            routes: [{
                path: '/home',
                component: homea
            }, {
                path: '/top',
                component: topa
            }, {
                name: 'aaa',
                path: '/aboutus',
                component: aboutusa
            }]
        })
        var app = new Vue({
            el: '#app',
            router,
            data: {},
            methods: {
                fnclick() {
                    this.$router.push({
                        name: "aaa"
                    })
                }
            }
        });
    </script>
</body>

</html>
