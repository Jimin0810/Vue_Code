<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>methods中的方法</p>
        <p>{{fn1()}}</p>
        <p>{{fn1()}}</p>
        <p>{{fn1()}}</p>
        <p>computed中的方法</p>
        <p>{{fn2}}</p>
        <p>{{fn2}}</p>
        <p>{{fn2}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            // 调用一次 执行一次
            methods: {
                fn1() {
                    console.log("fn1--------") //耗时操作
                    return new Date()
                }
            },
            computed: {
                fn2() {
                    console.log("fn2----------")
                    return new Date()
                }
            }
        });
    </script>
</body>

</html>
