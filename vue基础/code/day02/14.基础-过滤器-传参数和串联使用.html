<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{count|a('元')|b}}
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 100
            },
            methods: {},
            filters: {
                a: function (v, yuan) {
                    console.log(yuan)
                    return v + yuan
                },
                b: function (v) {
                    console.log(v)
                    return v + '人民币'
                }
            }
        });
    </script>
</body>

</html>
