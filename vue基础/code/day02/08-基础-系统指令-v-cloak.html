<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 
            v-clock 解决{{}}时页面闪烁的问题
            1.给闪烁的标签添加v-cloak
            2.样式代码中,选中用有v-cloak属性元素 设置样式display:noe
             直接在el的标签上设置  不然还得一个个设置
         -->
        {{msg}}
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'abc'
            },
            methods: {}
        });
    </script>
</body>

</html>
